<div id="space"></div>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Current Time is: <span id="datetime"></span> </h1>
      <p class="lead">Indian Standard Time (IST)--(UTC + 5:30) </p>
      <hr class="my-4">
      <p>This will show World Times</p>
      <p class="lead">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script>
    let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    // (date.toLocaleDateString('de-DE', options));
    setInterval(() => {
      a = new Date()
      date = a.toLocaleDateString(undefined, options)
      time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
      document.getElementById('datetime').innerHTML=`<b>${time}</b>`+"<br><small>on</small> "+`<small>${date}</small>`;
      }, 100);
  </script>
